{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Logout{% endblock title %}

{% block content %}
    <h1>Logout</h1>
    <p>Are you sure you want to logout?</p>
    <form  method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-danger" type="submit">Logout</button>
    </form>
{% endblock content %}
